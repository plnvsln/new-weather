<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://kit.fontawesome.com/539951f1f6.js"
      crossorigin="anonymous"
    ></script>
    <script src="https://unpkg.com/axios@1.1.2/dist/axios.min.js"></script>
    <script src="app.js"></script>
  </head>
  <body>
    <div class="content" style="background-color: rgba(0, 0, 0, 0.5)">
      <div class="row">
        <div class="col-md-10">
          <h1 id="currecnt-city">Chicago</h1>
          <h5>Wednesday, 8 September, 12:35</h5>
        </div>
        <div class="col-md-2">
          <button class="button-location">My Location</button>
        </div>
      </div>

      <form id="search-form">
        <div class="row mt-5">
          <div class="col-md-9">
            <input
              type="search"
              placeholder="Search for a city"
              class="form-control form-control-lg"
            />
          </div>
          <div class="col-md-3">
            <input type="submit" value="Search" class="button-search" />
          </div>
        </div>
      </form>

      <div class="container mt-5">
        <div class="row">
          <div class="col-md-3 border text-end">
            <span class="current-temp"> 28°C </span>

            <div class="current-description">Broken Clouds</div>
          </div>
          <div class="col-md-3 border">
            <img src="images/clear-sky-day.png" alt="" width="80%" />
          </div>

          <div class="col-md-6 border">
            <div class="row">
              <div class="col-md-3 border text-end">
                Thursday
                <div class="forecast-temp">25°C</div>
                <p class="forecast-description">Broken Clouds</p>
              </div>
              <div class="col-md-3 border">
                <img src="images/clear-sky-day.png" alt="" />
              </div>

              <div class="col-md-3 border text-end">
                Friday
                <div class="forecast-temp">21°C</div>
                <p class="forecast-description">Broken Clouds</p>
              </div>
              <div class="col-md-3 border">
                <img src="images/clear-sky-day.png" alt="" />
              </div>
            </div>

            <div class="row">
              <div class="col-md-3 border text-end">
                Saturay
                <div class="forecast-temp">27°C</div>
                <p class="forecast-description">Broken Clouds</p>
              </div>
              <div class="col-md-3 border">
                <img src="images/clear-sky-day.png" alt="" />
              </div>
              <div class="col-md-3 border text-end">
                Sunday
                <div class="forecast-temp">25°C</div>
                <p class="forecast-description">Broken Clouds</p>
              </div>
              <div class="col-md-3 border">
                <img src="images/clear-sky-day.png" alt="" />
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
