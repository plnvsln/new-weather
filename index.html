<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Playfair+Display+SC:wght@700&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://kit.fontawesome.com/539951f1f6.js"
      crossorigin="anonymous"
    ></script>
    <script src="https://unpkg.com/axios@1.1.2/dist/axios.min.js"></script>
  </head>
  <body>
    <div class="content" style="background-color: rgba(0, 0, 0, 0.4)">
      <div class="row">
        <div class="col-md-10">
          <div class="place">
            <h1 id="current-city"></h1>
            <h1 id="coma">,</h1>
            <h1 id="current-country"></h1>
          </div>

          <h5 id="current-date"></h5>
        </div>
        <!-- <div class="col-md-2">
          <button id="current-location-button">My Location</button>
        </div> -->
      </div>

      <form id="search-form">
        <div class="row mt-5">
          <div class="col-sm-8">
            <input
              type="search"
              placeholder="Search for a city"
              class="form-control form-control-lg fs-5"
              id="city-input"
            />
          </div>

          <div class="col-sm-4">
            <input type="submit" value="Search" class="button-search fs-6" />
          </div>
        </div>
      </form>

      <div class="container mt-5">
        <div class="row">
          <div class="col-md-3 pt-4 current-info">
            <h2><span id="current-temp"></span>°C</h2>
            <br />
            Feels like:
            <span id="feels-like"></span>%
            <br />
            Humidity: <span id="humidity"></span>%
            <div id="current-description"></div>
          </div>
          <div class="col-md-3 icon-section">
            <img src="" alt="" width="75%" id="current-icon" />
          </div>

          <div class="col-md-6" id="forecast"></div>
        </div>
      </div>
    </div>
    <script src="app.js"></script>
  </body>
</html>
