<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>Document</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"

  </head>
  <body>
    <div class="content" style="background-color: rgba(0, 0, 0, 0.5)">
      <div class="row">
        <div class="col-md-6">
          <h1>Chicago</h1>
          <h5>Wednesday, 8 September, 12:35</h5>
        </div>
        <div class="col-md-6">
          <button>My Location</button>
        </div>
      </div>

      <br />
      <br />
      <div class="container">
        <div class="row">
          <div class="col-md-6 border text-center">
            <span class="current-temp">28</span>
            °C
            <div class="current-description">Broken Clouds</div>
          </div>

          <div class="col-md-6 border">
            <div class="row">
              <div class="col-md-6 border">
                Thursday
                <div class="forecast-temp">25°C</div>

                <p class="forecast-description">Broken Clouds</p>
              </div>
              <div class="col-md-6 border">
                Friday
                <div class="forecast-temp">21°C</div>
                <p class="forecast-description">Broken Clouds</p>
              </div>
              <div class="row">
                <div class="col-md-6 border">
                  Saturay
                  <div class="forecast-temp">27°C</div>
                  <p class="forecast-description">Broken Clouds</p>
                </div>
                <div class="col-md-6 border">
                  Sunday
                  <div class="forecast-temp">25°C</div>
                  <p class="forecast-description">Broken Clouds</p>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
